server.port=8080
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=super-secret-password
logging.level.com.rabbitmq=DEBUG
logging.level.org.springframework.amqp.rabbit.core.RabbitTemplate=DEBUG
logging.level.org.springframework.amqp=DEBUG
logging.level.org.springframework.amqp.rabbit.connection=DEBUG

spring.datasource.url=jdbc:postgresql://localhost:5432/todo_db
spring.datasource.username=user
spring.datasource.password=do-not-steal
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always
spring.datasource.initialization-mode=always

logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG

logging.level.root=INFO
logging.level.springframework.web=INFO
logging.config=classpath:logback-spring.xml
